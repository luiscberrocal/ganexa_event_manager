{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
  <div class="row">
    <div class="col-12">
      {% if ticket %}
        <button class="btn btn-primary">{% trans 'View ticket' %}</button>
      {% else %}
        <button class="btn btn-primary" hx-get="{% url 'events:ticket-create' event.id %}"
                hx-trigger="click" hx-target="#event-id-{{ event.id }}" hx-swap="afterend">
          {% trans 'Get ticket' %}
        </button>
      {% endif %}
    </div>
  </div>
{% endblock %}
