{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
  <div class="container">

    <div class="row">
      <div class="col-sm-12">

        <h2>{{ object.username }}</h2>
        {% if object.name %}
          <p>{{ object.name }}</p>
        {% endif %}
      </div>
    </div>

    {% if object == request.user %}
      <!-- Action buttons -->
      <div class="row">

        <div class="col-sm-12">
          <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">My Info</a>
          <a class="btn btn-primary" href="{% url 'account_email' %}" role="button">E-Mail</a>
          <!-- Your Stuff: Custom user template urls -->
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="container" id="events" hx-get="{% url 'events:events-for-user' %}" hx-target="#events"
                 hx-trigger="load">

            </div>
          </div>
        </div>
      </div>
      <!-- End Action buttons -->
    {% endif %}

  </div>
{% endblock content %}
