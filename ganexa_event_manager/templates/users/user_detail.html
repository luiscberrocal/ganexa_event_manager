{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
  <div class="container">

    <div class="row">
      <div class="col-sm-12">

        <h2>{{ object.first_name }} {{ object.last_name }}</h2>
        <p>{% trans 'User' %}: {{ object.username }}</p>
      </div>
    </div>

    {% if object == request.user %}
      <!-- Action buttons -->
      <div class="row">
        <!--
        <div class="col-sm-12">
          <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">My Info</a>
          <a class="btn btn-primary" href="{% url 'account_email' %}" role="button">E-Mail</a>
        </div> -->
        <div class="row">
          <div class="col-sm-12">
            <div class="container" id="events" hx-get="{% url 'events:events-for-user' %}" hx-target="#events"
                 hx-trigger="load" hx-swap-oob="true">

            </div>
          </div>
        </div>
      </div>
      <!-- End Action buttons -->
    {% endif %}

  </div>
{% endblock content %}
